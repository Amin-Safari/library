{% extends "base.html" %}

{% block content %}
<h2>افزودن کتاب جدید</h2>

<form method="POST" class="col-md-6">
    <div class="mb-3">
        <label for="title" class="form-label">عنوان کتاب</label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="mb-3">
        <label for="author" class="form-label">نویسنده</label>
        <input type="text" class="form-control" id="author" name="author" required>
    </div>
    <div class="mb-3">
        <label for="year" class="form-label">سال انتشار</label>
        <input type="number" class="form-control" id="year" name="year" required>
    </div>
    <div class="mb-3">
        <label for="category" class="form-label">دسته‌بندی</label>
        <input type="text" class="form-control" id="category" name="category" required>
    </div>
    <button type="submit" class="btn btn-primary">ذخیره</button>
    <a href="/books" class="btn btn-secondary">انصراف</a>
</form>
{% endblock %}
